<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I add to the csv</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <p>Add Data</p>
    </header>
    <article>
        <form id="myForm" method="post" action="process.php">
            <section>
                <p>First Name</p>
                <input type="text" name="F_Name" id="F_Name">
                <p>Last Name</p>
                <input type="text" name="L_Name" id="L_Name">
                <p>Occupation</p>
                <input type="text" name="Occupation" id="Occupation"> <br>
                <button type="button" onclick="submitForm()">Add Data</button>
            </section>
        </form>

        <script>
            function submitForm() {
                var formData  = $("myForm").serialize();

                $.ajax({
                    type: "POST",
                    url: "scripts.php",
                    data: formData,
                    success: function(response) {
                        console.log(response);
                    }
                });
            }
        </script>

        <section>
            <button id="go-back-btn" onclick="GoBack()">Go Back</button>
            <script>
                function GoBack() {
                    window.location.href = "index.html"
                };
            </script>
        </section>
    </article>

    <footer>
        <p id="footer">
            Edric Boby Tri Raharjo 2023 Algoritma Pemrograman M9
        </p>
    </footer>

</body>
</html>
